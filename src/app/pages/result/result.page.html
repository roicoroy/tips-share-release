<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons *ngIf='!details' slot="start">
      <ion-button (click)="home()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf='details' slot="start">
      <ion-button (click)="home()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Review
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-card-header>
        <ion-card-subtitle *ngIf='!details' color='success'>Congratulations!</ion-card-subtitle>
        <ion-card-title *ngIf='details' color='secondary'>Review your shift</ion-card-title>
      </ion-card-header>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{ teamEntry.date | date }}</ion-card-subtitle>
          <ion-card-title> {{ teamEntry.tipsMade | currency:'GBP' }} </ion-card-title>
        </ion-card-header>
        <ion-card-content *ngFor='let w of teamEntry.waiters'>
          <ion-list>
            <ion-item lines='none'>
              <ion-label>{{ w.name }}</ion-label>
              <ion-note slot='end'> {{ w.hours }}h </ion-note>
              <ion-text slot='end'> {{ w.tipsShare | currency:'GBP' }} </ion-text>
            </ion-item>
            <ion-item lines='full' *ngFor='let p of w.pointsList' class='ion-margin'>
              <ion-label color="primary">{{ p.label }}</ion-label>
              <ion-text color="primary">
                {{ p.value }}
              </ion-text>
            </ion-item>
            <ion-item lines='none'>
              <ion-text slot="start"> Total points: </ion-text>
              <ion-label slot="end">{{ w.totalPoints }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
